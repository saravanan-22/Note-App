<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
 <style>
     body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
        margin: 20px auto;
      padding: 20px;
       background-color: #f2f2f2;
  border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
         font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input[type="text"],
    .input-group textarea {
      width: 100%;
        padding: 5px;
      font-size: 16px;
    border-radius: 3px;
       border: 1px solid #ccc;
    }

    .input-group textarea {
      height: 100px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #000000;
        color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    .note {
      margin-bottom: 10px;
        padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .note p {
      margin: 0;
    }

    .delete-btn {
      float: right;
        background-color: #f44336;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Note App</h1>
          <div class="input-group">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter note title">
    </div>
    <div class="input-group">
       <label for="content">Content:</label>
      <textarea id="content" placeholder="Enter note content"></textarea>
    </div>
    <button class="btn" onclick="addNote()">Add Note</button>
          <div id="noteList"></div>
  </div>

  <script>
let notes = [];

function addNote() {
  let titleInput = document.getElementById('title');
   let contentInput = document.getElementById('content');
  let title = titleInput.value.trim();
  let content = contentInput.value.trim();

  if (title !== '' && content !== '') {
    let note = {
      title,
      content
    };

    notes.push(note);

    displayNotes();
    clearInputs();
  }
}

function deleteNote(index) {
     notes.splice(index, 1);
  displayNotes();
}

function displayNotes() {
  let noteList = document.getElementById('noteList');
  noteList.innerHTML = '';

  notes.forEach((note, index) => {
    let noteDiv = document.createElement('div');
          noteDiv.classList.add('note');

   let deleteBtn = document.createElement('button');
    deleteBtn.classList.add('btn', 'delete-btn');
         deleteBtn.innerText = 'Delete';
    deleteBtn.onclick = () => deleteNote(index);

    let titleParagraph = document.createElement('p');
         titleParagraph.innerText = note.title;

    let contentParagraph = document.createElement('p');
    contentParagraph.innerText = note.content;

    noteDiv.appendChild(deleteBtn);
    noteDiv.appendChild(titleParagraph);
      noteDiv.appendChild(contentParagraph);

    noteList.appendChild(noteDiv);
  });
}

function clearInputs() {
  document.getElementById('title').value = '';
   document.getElementById('content').value = '';
}



  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
